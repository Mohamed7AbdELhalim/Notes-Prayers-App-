<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" style="background-color: white">
  <!-- الشاشة الرئيسية -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="320" height="530" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="50" rx="20" ry="20" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">تطبيق الأدعية والملاحظات</text>
    
    <!-- قائمة الملاحظات -->
    <g transform="translate(10, 60)">
      <!-- ملاحظة 1 -->
      <rect x="0" y="0" width="300" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="25" font-family="Arial" font-size="16" fill="#0c6b31">دعاء الصباح</text>
      <text x="10" y="50" font-family="Arial" font-size="12" fill="#666">اللهم إني أسألك علماً نافعاً، ورزقاً طيباً...</text>
      <text x="290" y="70" font-family="Arial" font-size="10" fill="#999" text-anchor="end">5:00 صباحاً</text>
      
      <!-- ملاحظة 2 -->
      <rect x="0" y="90" width="300" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="115" font-family="Arial" font-size="16" fill="#0c6b31">دعاء المساء</text>
      <text x="10" y="140" font-family="Arial" font-size="12" fill="#666">اللهم بك أمسينا وبك أصبحنا وبك نحيا...</text>
      <text x="290" y="160" font-family="Arial" font-size="10" fill="#999" text-anchor="end">7:00 مساءً</text>
      
      <!-- ملاحظة 3 -->
      <rect x="0" y="180" width="300" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="205" font-family="Arial" font-size="16" fill="#0c6b31">ملاحظة يومية</text>
      <text x="10" y="230" font-family="Arial" font-size="12" fill="#666">اليوم قرأت الجزء الثالث من القرآن...</text>
      <text x="290" y="250" font-family="Arial" font-size="10" fill="#999" text-anchor="end">10:00 مساءً</text>
    </g>
    
    <!-- زر الإضافة -->
    <circle cx="280" cy="480" r="30" fill="#0c6b31" stroke="white" stroke-width="2"/>
    <text x="280" y="488" font-family="Arial" font-size="30" fill="white" text-anchor="middle">+</text>
    
    <!-- شريط التنقل السفلي -->
    <rect x="0" y="480" width="320" height="50" rx="0" ry="0" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="80" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">الملاحظات</text>
    <text x="160" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">الحافظة</text>
    <text x="240" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">الإعدادات</text>
  </g>
  
  <!-- شاشة التذكير المنبثقة -->
  <g transform="translate(430, 50)">
    <rect x="0" y="0" width="320" height="200" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="50" rx="20" ry="20" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">تذكير بالدعاء</text>
    
    <rect x="10" y="60" width="300" height="100" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="90" font-family="Arial" font-size="16" fill="#0c6b31">دعاء الصباح</text>
    <text x="20" y="120" font-family="Arial" font-size="12" fill="#666">اللهم إني أسألك علماً نافعاً، ورزقاً طيباً...</text>
    
    <rect x="30" y="170" width="120" height="30" rx="15" ry="15" fill="#0c6b31" stroke="none"/>
    <text x="90" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">إغلاق</text>
    
    <rect x="170" y="170" width="120" height="30" rx="15" ry="15" fill="white" stroke="#0c6b31" stroke-width="1"/>
    <text x="230" y="190" font-family="Arial" font-size="12" fill="#0c6b31" text-anchor="middle">تأجيل</text>
  </g>
  
  <!-- شاشة الإعدادات -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="320" height="530" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="50" rx="20" ry="20" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">الإعدادات</text>
    
    <!-- خيارات الإعدادات -->
    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="300" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">المظهر والألوان</text>
      <text x="290" y="30" font-family="Arial" font-size="20" fill="#0c6b31" text-anchor="end">›</text>
      
      <rect x="0" y="60" width="300" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="20" y="90" font-family="Arial" font-size="16" fill="#333">إدارة التخزين</text>
      <text x="290" y="90" font-family="Arial" font-size="20" fill="#0c6b31" text-anchor="end">›</text>
      
      <rect x="0" y="120" width="300" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="20" y="150" font-family="Arial" font-size="16" fill="#333">إعدادات مدير الحافظة</text>
      <text x="290" y="150" font-family="Arial" font-size="20" fill="#0c6b31" text-anchor="end">›</text>
      
      <rect x="0" y="180" width="300" height="50" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="20" y="210" font-family="Arial" font-size="16" fill="#333">إعدادات المنبثقات</text>
      <text x="290" y="210" font-family="Arial" font-size="20" fill="#0c6b31" text-anchor="end">›</text>
    </g>
  </g>
  
  <!-- شاشة تحرير الملاحظة -->
  <g transform="translate(430, 300)">
    <rect x="0" y="0" width="320" height="530" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="50" rx="20" ry="20" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">تحرير الملاحظة</text>
    
    <rect x="10" y="60" width="300" height="30" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="80" font-family="Arial" font-size="14" fill="#999">العنوان</text>
    
    <rect x="10" y="100" width="300" height="200" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="20" y="130" font-family="Arial" font-size="14" fill="#999">محتوى الملاحظة...</text>
    
    <rect x="10" y="310" width="300" height="30" rx="5" ry="5" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    <text x="160" y="330" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">إضافة مرفقات</text>
    
    <rect x="10" y="350" width="300" height="30" rx="5" ry="5" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    <text x="160" y="370" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">إعداد التذكير</text>
    
    <rect x="10" y="390" width="300" height="30" rx="5" ry="5" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    <text x="160" y="410" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">خيارات إضافية</text>
    
    <rect x="10" y="480" width="145" height="40" rx="20" ry="20" fill="white" stroke="#0c6b31" stroke-width="2"/>
    <text x="82" y="505" font-family="Arial" font-size="16" fill="#0c6b31" text-anchor="middle">إلغاء</text>
    
    <rect x="165" y="480" width="145" height="40" rx="20" ry="20" fill="#0c6b31" stroke="none"/>
    <text x="237" y="505" font-family="Arial" font-size="16" fill="white" text-anchor="middle">حفظ</text>
  </g>
  
  <!-- شاشة مدير الحافظة -->
  <g transform="translate(430, 850)">
    <rect x="0" y="0" width="320" height="300" rx="20" ry="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="0" y="0" width="320" height="50" rx="20" ry="20" fill="#0c6b31" stroke="#333" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">مدير الحافظة</text>
    
    <rect x="10" y="60" width="300" height="30" rx="5" ry="5" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    <text x="80" y="80" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">اليوم</text>
    <text x="160" y="80" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">الأسبوع</text>
    <text x="240" y="80" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">الكل</text>
    
    <g transform="translate(10, 100)">
      <rect x="0" y="0" width="300" height="60" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial" font-size="12" fill="#999">11:25 صباحاً</text>
      <text x="10" y="40" font-family="Arial" font-size="14" fill="#333">سبحان الله وبحمده سبحان الله العظيم</text>
      
      <rect x="0" y="70" width="300" height="60" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
      <text x="10" y="90" font-family="Arial" font-size="12" fill="#999">10:42 صباحاً</text>
      <text x="10" y="110" font-family="Arial" font-size="14" fill="#333">https://example.com/islamic-articles</text>
      
      <rect x="0" y="140" width="300" height="40" rx="20" ry="20" fill="#0c6b31" stroke="none"/>
      <text x="150" y="165" font-family="Arial" font-size="16" fill="white" text-anchor="middle">تحديث</text>
    </g>
  </g>
</svg>
